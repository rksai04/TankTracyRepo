<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Name Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #randomName {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
    }
  </style>
</head>
<body>

<h1>TANK AND TRACY Daily Scrum Picker</h1>
<p>Click the button below to find out the lucky one to start:</p>

<button onclick="pickRandomName()">Find Out !</button>

<h2 id="randomName">Selected Name: None</h2>

<script>
  function pickRandomName() {
    const names = [
      "Gill", "Andrew", "Radha Krishna", "Vishak", "Alex",
      "Sarath", "Sree Lakshmi", "Sahil", "Prajod Krishna", "Jeffy"
    ];

    // Generate a random index
    const randomIndex = Math.floor(Math.random() * names.length);

    // Get the name at the random index
    const randomName = names[randomIndex];

    // Display the selected name
    document.getElementById("randomName").textContent = "Selected Name: " + randomName;
  }
</script>

</body>
</html>
